query PREVIEW_QUERY($id: ID!) {
  slider(id: $id, idType: ID, asPreview: true) {
    content

    contentType {
      node {
        id
      }
    }

    contentTypeName
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure

    featuredImage {
      node {
        __typename
        id
      }
    }

    featuredImageDatabaseId
    featuredImageId
    guid
    id
    isContentNode
    isTermNode

    lastEditedBy {
      node {
        id
      }
    }

    link
    modified
    modifiedGmt

    sliderInfo {
      buttonUrl
      fieldGroupName

      sliderImage {
        __typename
        id
      }

      smallTitle
      title
    }

    slug
    status

    template {
      templateName

      __typename
    }

    title
    uri
    __typename
  }
}
